        <section>
            <h2>Pedi tu presupuesto</h2>
            <h2>Contacto</h2>      

                <form action="">

                            <label for="name">Nombre</label>
                            <input type="text" id="name" placeholder="Nombre completo">

            
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Dirección de correo" required>

                            <label for="pais">Pais</label>
                            <select name="pais" id="pais">
                            <option value="0">Elegí tu país</option>                            
                            <option value="1">argentina</option>
                            <option value="2">chile</option>
                            <option value="3">uruguay</option>
                            </select>

                            <label for="phone">Celular</label>
                            <input type="tel" id="phone" placeholder="Número de teléfono (+54) 9 11 12345678">
                            
                            <div>
                                <input type="radio" name="gender" value="female" ID="F"><label for="F">F</label>
                                <input type="radio" name="gender" value="male" id="M"><label for="M">M</label>
                            </div>
            
                            <label for="mensaje">Contame de tu proyecto</label>
                            <textarea name="mensaje" placeholder="Escribí aquí tu mensaje" cols="20" rows="5"></textarea>
                            
                            <div>
                                <input type="checkbox" name="acepta" value="1" id="terminos y condiciones" required>
                                <label for="terminos y condiciones">Acepto los Terminos y Condiciones</label>
                            </div>            
                            <input type="submit" value="Enviar">
                    </form>

        </section>
